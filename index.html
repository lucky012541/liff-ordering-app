<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สั่งซื้อสินค้า - LIFF Ordering App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <!-- Preload critical resources -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/sweetalert2@11" as="script">
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1><i class="fas fa-shopping-cart"></i> สั่งซื้อสินค้า</h1>
            <div class="user-info" id="userInfo">
                <span id="userName">กำลังโหลด...</span>
            </div>
        </div>
    <!-- Navigation -->
    <nav class="nav">
        <div class="container">
            <div class="nav-tabs">
                <button class="nav-tab active" data-tab="menu">
                    <i class="fas fa-list"></i> รายการสินค้า
                </button>
                <button class="nav-tab" data-tab="orders">
                    <i class="fas fa-receipt"></i> คำสั่งซื้อของฉัน
                </button>
            </div>
        </div>
    </nav>
    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Products Tab -->
            <div class="tab-content active" id="products">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="ค้นหาสินค้า...">
                    <i class="fas fa-search"></i>
                </div>
                
                <div class="category-filter">
                    <button class="category-btn active" data-category="all">ทั้งหมด</button>
                    <button class="category-btn" data-category="ice">น้ำแข็ง</button>
                    <button class="category-btn" data-category="water">น้ำดื่ม</button>
                    <button class="category-btn" data-category="gas">แก๊สหุงต้ม</button>
                </div>

                <div class="products-grid" id="productsGrid">
                    <!-- Products will be loaded here -->
                </div>
            </div>

            <!-- Orders Tab -->
            <div class="tab-content" id="orders">
                <div class="orders-section">
                    <h3><i class="fas fa-receipt"></i> คำสั่งซื้อของฉัน</h3>
                    <div class="orders-list" id="userOrdersList">
                        <!-- User orders will be loaded here -->
                    </div>
                </div>
            </div>

        </div>
    </main>

            <!-- Admin functionality removed from customer interface - only accessible through admin.html with proper authentication -->
    <!-- Product Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <div class="modal-body">
                <div id="modalProductImage" class="product-icon"></div>
                <div class="modal-info">
                    <h3 id="modalProductName"></h3>
                    <p id="modalProductDescription"></p>
                    <div class="price-quantity">
                        <span class="price" id="modalProductPrice"></span>
                        <div class="quantity-controls">
                            <button class="qty-btn" id="decreaseQty">-</button>
                            <span id="modalQuantity">1</span>
                            <button class="qty-btn" id="increaseQty">+</button>
                        </div>
                    </div>
                    <button class="add-to-cart-btn" id="addToCartBtn">
                        <i class="fas fa-plus"></i> เพิ่มในตะกร้า
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div class="modal" id="checkoutModal">
        <div class="modal-content checkout-modal">
            <span class="close" id="closeCheckoutModal">&times;</span>
            <div class="modal-body">
                <h3><i class="fas fa-shopping-cart"></i> ดำเนินการสั่งซื้อ</h3>
                
                <!-- Stepper Indicator -->
                <div class="stepper" id="checkoutStepper">
                    <div class="step active" data-step="1">
                        <div class="dot"><i class="fas fa-shopping-cart"></i></div>
                        <div class="label">ตะกร้า</div>
                    </div>
                    <div class="step" data-step="2">
                        <div class="dot"><i class="fas fa-user"></i></div>
                        <div class="label">ข้อมูล</div>
                    </div>
                    <div class="step" data-step="3">
                        <div class="dot"><i class="fas fa-credit-card"></i></div>
                        <div class="label">ชำระเงิน</div>
                    </div>
                    <div class="step" data-step="4">
                        <div class="dot"><i class="fas fa-check-circle"></i></div>
                        <div class="label">ยืนยัน</div>
                    </div>
                    <div class="step" data-step="5">
                        <div class="dot"><i class="fas fa-receipt"></i></div>
                        <div class="label">เสร็จสิ้น</div>
                    </div>
                </div>
                
                <!-- Step 1: Cart Review -->
                <div class="checkout-step active" id="cartReviewStep">
                    <h4><i class="fas fa-shopping-cart"></i> ตรวจสอบรายการสินค้า</h4>
                    <div class="cart-review-container">
                        <div class="cart-items-review" id="cartItemsReview">
                            <!-- Cart items will be populated here -->
                        </div>
                        <div class="cart-total-section">
                            <div class="total-row">
                                <span>รวมทั้งหมด:</span>
                                <span class="total-price" id="cartTotalReview">฿0</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Step 2: Customer Information -->
                <div class="checkout-step" id="customerInfoStep">
                    <h4><i class="fas fa-user"></i> ข้อมูลลูกค้าและที่อยู่จัดส่ง</h4>
                    <form id="customerForm" class="checkout-form">
                        <div class="form-group">
                            <label for="customerName">ชื่อ-นามสกุล *</label>
                            <input type="text" id="customerName" name="customerName" required>
                        </div>
                        <div class="form-group">
                            <label for="customerPhone">เบอร์โทรศัพท์ *</label>
                            <input type="tel" id="customerPhone" name="customerPhone" required>
                        </div>
                        <div class="form-group">
                            <label for="deliveryAddress">ที่อยู่จัดส่ง *</label>
                            <textarea id="deliveryAddress" name="deliveryAddress" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="deliveryNote">หมายเหตุ (ถ้ามี)</label>
                            <textarea id="deliveryNote" name="deliveryNote" rows="2"></textarea>
                        </div>
                    </form>
                </div>

                <!-- Step 3: Payment Method -->
                <div class="checkout-step" id="paymentStep">
                    <h4><i class="fas fa-credit-card"></i> วิธีการชำระเงิน</h4>
                    <div class="payment-methods">
                        <label class="payment-option">
                            <input type="radio" name="paymentMethod" value="cash" checked>
                            <div class="payment-card">
                                <i class="fas fa-money-bill-wave"></i>
                                <span>เงินสด</span>
                            </div>
                        </label>
                        <label class="payment-option">
                            <input type="radio" name="paymentMethod" value="transfer">
                            <div class="payment-card">
                                <i class="fas fa-university"></i>
                                <span>โอนเงิน</span>
                            </div>
                        </label>
                        <label class="payment-option">
                            <input type="radio" name="paymentMethod" value="promptpay">
                            <div class="payment-card">
                                <i class="fas fa-qrcode"></i>
                                <span>PromptPay</span>
                            </div>
                        </label>
                    </div>
                    <!-- Dynamic payment details -->
                    <div class="payment-details" id="paymentDetailsPanel"></div>
                </div>
                <div class="checkout-step" id="summaryStep">
                    <h4><i class="fas fa-check-circle"></i> สรุปคำสั่งซื้อ</h4>
                    <div class="order-summary" id="orderSummary">
                        <!-- Order summary will be loaded here -->
                    </div>
                </div>

                <!-- Step 5: Receipt -->
                <div class="checkout-step" id="receiptStep">
                    <h4><i class="fas fa-receipt"></i> ใบเสร็จรับเงิน</h4>
                    <div class="receipt" id="receiptContent">
                        <!-- Receipt content will be injected here -->
                    </div>
                    <div class="receipt-actions">
                        <button class="next-btn" id="shareReceiptBtn">
                            <i class="fas fa-share"></i> แชร์ใบเสร็จ
                        </button>
                        <button class="next-btn" id="printReceiptBtn">
                            <i class="fas fa-print"></i> พิมพ์/บันทึก PDF
                        </button>
                        <button class="prev-btn" id="closeReceiptBtn">
                            <i class="fas fa-times"></i> ปิด
                        </button>
                    </div>
                </div>

                <div class="checkout-actions">
                    <button class="prev-btn" id="prevBtn" style="display: none;">
                        <i class="fas fa-arrow-left"></i> ย้อนกลับ
                    </button>
                    <button class="next-btn" id="nextBtn">
                        ถัดไป <i class="fas fa-arrow-right"></i>
                    </button>
                    <button class="confirm-order-btn" id="confirmOrderBtn" style="display: none;">
                        <i class="fas fa-check"></i> ยืนยันคำสั่งซื้อ
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Admin functionality removed from customer interface -->

    <!-- Loading Spinner -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>กำลังโหลด...</p>
    </div>

    <!-- Toast Notifications -->
    <div class="toast" id="toast">
        <div class="toast-content">
            <i class="fas fa-check-circle"></i>
            <span id="toastMessage"></span>
        </div>
    </div>

    <!-- Bottom App Bar -->
    <div class="bottom-app-bar" id="bottomAppBar">
        <div class="cart-summary-bar" id="cartSummaryBar">
            <div class="cart-info" id="cartInfoMini">
                <div class="cart-icon-mini">
                    <i class="fas fa-shopping-bag"></i>
                    <span class="cart-count-mini" id="cartCountMini">0</span>
                </div>
                <div class="cart-details">
                    <div class="cart-items-text" id="cartItemsText">0 รายการ</div>
                    <div class="cart-total-text" id="cartTotalText">฿0</div>
                </div>
            </div>
            <button class="checkout-btn-mini" id="checkoutBtnMini">
                <span>สั่งซื้อ</span>
                <i class="fas fa-arrow-right"></i>
            </button>
        <!-- Load SweetAlert2 for better notifications -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <!-- Load GitHub Storage -->
        <script src="github-storage.js"></script>
        <!-- Load original script -->
        <script src="script.js"></script>
</body>
</html>
